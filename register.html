<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <!-- external css -->
    <link rel="stylesheet" href="css/register.css">
    <!-- latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <div class="col-12 m-0 p-0">
                <div class="formContainer p-2">
                    <form action="" id="regForm">
                        <div class="formHead">
                            <h3 style="text-align: center;">REGISTER A NEW USER</h3>
                        </div>
                        <div class="firstName formdiv">
                            <label>First Name</label><br>
                            <input type="text" name="Fname" class="form-control" id="Fname">
                            <i></i>
                        </div><br>
                        <div class="lastName formdiv">
                            <label>Last Name</label><br>
                            <input type="text" name="Lname" class="form-control" id="Lname">
                            <i></i>
                        </div><br>
                        <div class="email formdiv">
                            <label>Email</label><br>
                            <input type="email" name="email" class="form-control" id="email">
                            <i></i>
                        </div><br>
                        <div class="password formdiv">
                            <label>Password</label><br>
                            <input type="password" class="form-control" id="password">
                            <i></i>
                        </div><br>
                        <div class="password formdiv">
                            <label>Repeat Password</label><br>
                            <input type="password" name="Pass" class="form-control" id="realPassword">
                            <i></i>
                        </div><br>
                        <div class="submit formdiv">
                            <input type="submit" name="submiter" id="submiter" value="ADD USER" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
